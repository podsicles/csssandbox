<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CSS Selectors</title>
  <style>
    /* Element selector */
    body {
      background-color: #333;
    }
    .primary-heading {
      color: blue;
  }
    #welcome {
      background-color: deepskyblue;
    }

    #about {
      color: #f4f4f4;
    }

    /* Multiple Selectors */
    #welcome, #about {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }

    #welcome p {

    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum eligendi impedit ipsa iure laboriosam.
    </p>
  </div>
<div id="about">
  <h2>About</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore officiis quas qui quod! Ea facere perspiciatis possimus, reiciendis similique vero! </p>
</div>
</body>
</html>
